<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Números Complejos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/009/596/507/original/3d-illustration-of-calculator-png.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://img.freepik.com/foto-gratis/pizarra-inscrita-formulas-calculos-cientificos_1150-19413.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #f8f7ff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .resultado {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        .decoracion {
            background-color: blue;
            height: 10px;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Calculadora de Números Complejos</h1>
    <form id="calculadora">
        <label for="real">Parte Real:</label>
        <input type="number" id="real" name="real" step="any" required>
        <label for="imaginaria">Parte Imaginaria:</label>
        <input type="number" id="imaginaria" name="imaginaria" step="any" required>
        <label for="potencia">Potencia de i (0, 1, 2, 3):</label>
        <input type="number" id="potencia" name="potencia" min="0" max="3" required>
        <div>
            <button type="button" onclick="calcularPotencia()">Calcular Potencia</button>
            <button type="button" onclick="calcularCuadrado()">Calcular Cuadrado</button>
            <button type="button" onclick="calcularCubo()">Calcular Cubo</button>
            <!-- Puedes agregar más botones y funciones aquí -->
        </div>
    </form>
    <div id="resultado" class="resultado"></div>
</div>

<script>
    function calcularPotencia() {
        const real = parseFloat(document.getElementById('real').value);
        const imaginaria = parseFloat(document.getElementById('imaginaria').value);
        const potencia = parseInt(document.getElementById('potencia').value);

        let resultadoReal, resultadoImaginaria;
        if (potencia === 0) {
            resultadoReal = 1;
            resultadoImaginaria = 0;
        } else if (potencia === 1) {
            resultadoReal = real;
            resultadoImaginaria = imaginaria;
        } else if (potencia === 2) {
            resultadoReal = real * real - imaginaria * imaginaria;
            resultadoImaginaria = 2 * real * imaginaria;
        } else if (potencia === 3) {
            resultadoReal = real * (real * real - 3 * imaginaria * imaginaria);
            resultadoImaginaria = imaginaria * (3 * real * real - imaginaria * imaginaria);
        }

        mostrarResultado(resultadoReal, resultadoImaginaria);
    }

    function calcularCuadrado() {  
        const real = parseFloat(document.getElementById('real').value);
        const imaginaria = parseFloat(document.getElementById('imaginaria').value);

        const resultadoReal = real * real - imaginaria * imaginaria;
        const resultadoImaginaria = 2 * real * imaginaria;

        mostrarResultado(resultadoReal, resultadoImaginaria);
    }

    function calcularCubo() {
        const real = parseFloat(document.getElementById('real').value);
        const imaginaria = parseFloat(document.getElementById('imaginaria').value);

        const resultadoReal = real * (real * real - 3 * imaginaria * imaginaria);
        const resultadoImaginaria = imaginaria * (3 * real * real - imaginaria * imaginaria);

        mostrarResultado(resultadoReal, resultadoImaginaria);
    }

    function mostrarResultado(real, imaginaria) {
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = `Resultado: ${real.toFixed(2)} + ${imaginaria.toFixed(2)}i`;
    }
</script>
</body>
</html>
